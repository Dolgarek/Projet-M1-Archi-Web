<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CERISoNet</title>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-around">
        <div class="row">
            <div class="col-12 d-flex justify-content-center border border-black rounded bg-success p-2 text-white bg-opacity-75">
                <div class="col-12 col-lg-6 p-1 p-md-2">
                    <h1 class="text-center">CERISoNet</h1>
                    <form action="/login" method="post">
                        <div class="mb-3 row">
                            <div class="col-8 offset-2 col-md-12 offset-md-0">
                                <label for="formEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="formEmail" name="email" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-8 offset-2 col-md-12 offset-md-0">
                                <label for="formPassword" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="formPassword" name="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 col-sm-6 offset-2 offset-md-0 my-2 my-md-0">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 d-flex justify-content-center"><img src="assets/img/earth-logo-removebg-preview.png" class="img-fluid w-75 py-3" alt="..."></div>
            </div>
            <div class="col-12 ocean">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
